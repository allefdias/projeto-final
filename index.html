<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="imagex/png" href="./ARQUIVOS/icons8-calculator-64.png">

    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="display">
            <a class="disp">1 + 1</a>
        </div>
        <hr>
        <div class="resultado">
            <a id="a">=</a>
            <a>2</a>
        </div>

        <div class="teclado">
            <button class="ce">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="div">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="bx">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="b-">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="b+">+</button>
            <button>±</button>
            <button>0</button>
            <button>,</button>
            <button class="b=">=</button>

        </div>
    </div>
</body>
</html>
